version: '3.8'

services:
  db:
    image: postgres:16-alpine
    
    container_name: mi_postgres_db
    
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: rentall_db
    
    # Mapea los puertos -> "[PUERTO_EN_TU_MAQUINA]:[PUERTO_EN_EL_CONTENEDOR]"
    # Esto expone el servicio a la red local en el puerto 5432
    ports:
      - "5432:5432"
      
    # Define los vol√∫menes para la persistencia de datos
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: storage_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: d124e0ce30
    ports:
      # Puerto para la API de MinIO
      - "9000:9000"
      # Puerto para la consola web de MinIO
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
      
volumes:
  postgres_data:
  minio_data: